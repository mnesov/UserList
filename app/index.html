<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
	<link rel="stylesheet" href="css/ng-grid.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div class="container">

		<h1>User Management</h1>

		<div ng-controller="UserViewCtrl">
			<tabs>
				<pane ng-repeat="pane in panes"
							heading="{{ pane.heading }}"
							active="$location.path().split('/')[1] == pane.path.substr(1)"
							select="onSelect()"
				>
					<div compile="pane.content || 'Loading...'"></div>
				</pane>
			</tabs>
		</div>

	</div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
	<!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script-->
	<script src="lib/angular-ui/ui-bootstrap-tpls-0.3.0.js"></script>
	<!--script src="lib/angular-ui/ng-grid-2.0.6.debug.js"></script-->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
